<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>❤ "Şükufə"m ❤</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpwSbXbIQzoGgfVEztsKD4JNG-uiADkgR9HQ&s') no-repeat center center/cover;
      height: 100vh;
      font-family: 'Dancing Script', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .content {
      color: white;
      text-align: center;
      z-index: 2;
      position: relative;
      animation: fadeIn 2s ease-in-out;
    }

    .content h1 {
      font-size: 4rem;
      text-shadow: 2px 2px 8px #ff69b4;
      animation: glow 2s infinite alternate;
    }

    .content p {
      font-size: 1.8rem;
      margin-top: 20px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      animation: slideUp 2s ease-out;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff69b4; }
      to { text-shadow: 0 0 20px #ff1493; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      color: #ffb6c1;
      font-size: 24px;
      animation: float 8s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="hearts" id="hearts"></div>
  <div class="content">
    <h1>❤ Həyatım❤ Şükufə m❤</h1>
    <p>Sən mənim dünyamın ən gözəl hissəsisən. Hər günüm sənin gülüşünlə başlayıb, sevgiylə tamamlanır. Səni sevirəm. Sonsuzadək ❤</p>
	<p>                                                     </p>
	<p>                       <b> Səni səndən çox sevən sevgilin <i>    S Ə İ  D </i><b></p>
  </div>

  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <script>
    const heartsContainer = document.getElementById('hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 20 + 20 + 'px';
      heart.style.animationDuration = (4 + Math.random() * 4) + 's';
      heart.innerHTML = 'Səid-in  ❤-i';
      heartsContainer.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
